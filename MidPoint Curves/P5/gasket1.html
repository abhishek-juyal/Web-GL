<html>

<head>

<body style="height: 1px;">
     <button id="DDALine" onclick="DDALine();"><b>DDALine</b> </button> <button id="MidpointLine"
          onclick="MidpointLine();"><b>MidpointLine</b></button><br>
     <b>Canvas Primitive:</b>
     <a id="line" class="geItem" onclick="createLine();"
          style="overflow: hidden; width: 34px; height: 32px; padding: 1px;"><svg
               style="left: 1px; top: 1px; width: 32px; height: 30px; display: block; position: relative; overflow: hidden;">
               <g transform="translate(0.5,0.5)" style="visibility: visible;">
                    <path d="M 2.12 27.56 L 28.62 1.06" fill="none" stroke="white" stroke-width="9.3"
                         stroke-miterlimit="10" pointer-events="stroke" visibility="hidden"></path>
                    <path d="M 2.12 27.56 L 28.62 1.06" fill="none" stroke="#000000" stroke-width="1.3"
                         stroke-miterlimit="10" pointer-events="stroke"></path>
          </svg></a>
     <div style="position: relative;top: -11px;width: 400px;height: 103px;border:1px solid #0023;">
          <b>Line Co-ordinates:</b><br>
          X1 <input onChange="setValues();" type="text" id="x1" name="x1"> Y1 <input onChange="setValues();" type="text"
               id="y1" name="y1"> <br><br>
          X2 <input onChange="setValues();" type="text" id="x2" name="x2"> Y2 <input onChange="setValues();" type="text"
               id="y2" name="y2">
     </div>
     <br>
     <button id="MidpointEllipse" onclick="MidpointEllipse();"><b>MidpointEllipse</b></button><br>
     <div style="position: relative;top: 11px;width: 400px;height: 123px;border:1px solid #0023;">
          <b>Eclipse Co-ordinates:</b><br>
          X <input onChange="setValues();" type="text" id="ex" name="ex"> Y <input onChange="setValues();" type="text"
               id="ey" name="ey"><br><br>
          <b>Eclipse Centre:</b><br>
          X <input onChange="setValues();" type="text" id="ecx" name="ecx"> Y <input onChange="setValues();" type="text"
               id="ecy" name="ecy">
     </div>
     <br><br>
     <button id="MidpointCircle" onclick="MidpointCircle();"><b>MidpointCircle</b></button> <br>
     <b>Canvas Primitive Circle:</b>
     <a id="circle" class="geItem" onclick="createCircle();"
          style="overflow: hidden; width: 34px; height: 32px; padding: 1px;"><svg
               style="left: 1px; top: 1px; width: 32px; height: 30px; display: block; position: relative; overflow: hidden;">
               <g transform="translate(0.5,0.5)" style="visibility: visible;">
                    <ellipse cx="15.98" cy="14.96" rx="13.600000000000001" ry="13.600000000000001" fill="#ffffff"
                         stroke="#000000" stroke-width="1.3" pointer-events="all"></ellipse>
          </svg></a>
     <div style="position: relative;top: 0px;width: 400px;height: 103px;border:1px solid #0023;">
          <b>Circle Centre:</b><br>
          X <input onChange="setValues();" type="text" id="cx" name="cx"> Y <input onChange="setValues();" type="text"
               id="cy" name="cy"> <br><br>
          <b>Circle Radius: R </b><input onChange="setValues();" type="text" id="r" name="r">
     </div><br><br>
     <button style="position: relative; top: 0px;" id="clear" onclick="clearS();"><b>Clear</b></button> <br><br>
     <div
          style="width:1024px;height:600px;border:1px solid #000; position: relative;top: -666px;right: -444px;background-color: snow;">
          <canvas id="gl-canvas" width="1024" height="600">
               Oops ... your browser doesn't support the HTML5 canvas element
          </canvas>
